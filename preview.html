    <script src="component/layui/layui.js"></script>
    <script src="component/pear/pear.js"></script>
    <script>
        var t = null;
        function time() {
            clearTimeout(t), (dt = new Date());
            var e = dt.getFullYear(),
                n = dt.getMonth() + 1,
                d = dt.getDate(),
                i = dt.getHours(),
                m = dt.getMinutes(),
                o = dt.getSeconds();
            (document.getElementById("showTime").innerHTML =
                e + "年" + n + "月" + d + "日  " + i + ":" + m + ":" + o),
                (t = setTimeout(time, 1e3));
        }
        t = setTimeout(time, 1e3);
        layui.use(['preview'], function () {
            var preview = layui.preview;
            preview.render();
        });
    </script>
